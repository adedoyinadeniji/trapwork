<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Practical 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    body{
    	background-color:#f2f2f2;
    	}
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
 
}

form {
    display: flex;
    margin:auto;
    flex-direction: column;
    background-color:#d2042d;
    border-radius:10px;
    width:40%;
    box-shadow:5px 5px 4px #888888;
    min-height:280px;
    padding:30px 30px 50px 30px;
}
form input[type=text]{
    	padding:10px 20px;
    	width:100%;
    }
    form input[type=password]{
    	padding:10px 20px;
    	width:100%;
    }
    
   form input[type=reset]{
    	padding:10px;
    	font-size:15px;
    	float:right;
    	border-radius:5px;
    	outline:none;
    	box-shadow:5px 5px 4px #d2042d;
    	border:none;
    }
    form input[type=submit]{
    	padding:10px;
    	font-size:15px;
    	float:right;
    	border-radius:5px;
    	margin-right:10px;
    	border:none;
    	box-shadow:5px 5px 4px #d2042d;
    }
    div{
    	margin:auto;
    	width:100%;
    	
    	text-align:center;
    	margin-top:50px;
    
    }
    .content{
    	width:100%;
    	text-align:center;
    	margin-top:50px;
    	
    
    }

	h2 {
	    text-align: center;
	    margin-bottom: 20px;
	}
	
	label {
	    font-weight: bold;
	    margin-bottom: 5px;
	}

    .realcontent{
    	color:white;
    	font-weight:bold;
    	font-size:18px;
    	text-align:left;
    }

button:hover {
    background-color: #0056b3;
}

@media screen and (max-width: 700px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
    }
    form{
    width:100%;
    }
}
  
    </style>
</head>
<body>
	<div class="container">
	&nbsp;
	&nbsp;
	<p class="content"><b>A JAVA APPLICATION THAT ALLOWS THE ADMINISTRATOR <br/> TO RETRIEVE CLASS A IP ADDRESS PARAMETERS <br/> STORED IN THE DATABASE</b><br/> <b>Username:admin; password:admin</b></p>
	<div><h1>Login Form</h1></div>
	&nbsp;
    <form action="/" method="post">
    	<p class="realcontent">User: <br/><input type="text" name="username" /></p>&nbsp;
        <p class="realcontent">Password: <br/><input type="password" name="password" /></p>&nbsp;
        <p><input type="reset" value="Reset" /><input type="submit" value="Submit" /> </p>
    </form>
</body>
</html>
