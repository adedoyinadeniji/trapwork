<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Traps Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Traps Records</h1>
    <a href="/new">Enter New Trap</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Trap</th>
                <th>Received time</th>
                <th>Sender agent</th>
                <th>Trap PDU</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trap : ${listTrap}">
                <td th:text="${trap.ID}">Trap</td>
                <td th:text="${trap.time}">Received time</td>
                <td th:text="${trap.ipaddress}">Sender agent</td>
                <td th:text="${trap.PDU}">Trap PDU</td>
            </tr>
        </tbody>
    </table>
</div>  
</body>
</html>
